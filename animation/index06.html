<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画组</title>
    <script src="../vue/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">

        <transition-group>

            <div v-for="item of list" :key="item.id">
                {{item.message}}
            </div>

        </transition-group>
        <button @click="handlerBtnClick">AddNewObj</button>
    </div>


    <script>

        var count = 0

        var vm = new Vue({
            el: "#app",
            data: {
                list: [],
            },
            methods: {
                handlerBtnClick: function () {
                    this.list.push({
                        id: count++,
                        message: "hello world",
                    })
                }
            }
        })
    </script>

</body>

</html>
